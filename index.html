<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <title>Trotskypied</title>
  </head>
  <body id="intro">
    <div class="main-container">
        <a href="./trotskypied.html"><img src="./assets/images/logo.png"></a>
    </div>

    <div class="instructions">
        <div class="card">
          <img src="./assets/images/red-bullet-hr.png" style="width:20px">
          <div class="container">
            <h4><b>Shoot Left</b></h4>
            <p>Prees 'A'</p>
          </div>
        </div>

        <div class="card">
          <img src="./assets/images/red-bullet-vr.png" style="width:20px">
          <div class="container">
            <h4><b>Shoot Front</b></h4>
            <p>Press 'W'</p>
          </div>
        </div>

        <div class="card">
          <img src="./assets/images/red-bullet-hr.png" style="width:20px">
          <div class="container">
            <h4><b>Shoot Right</b></h4>
            <p>Press 'D'</p>
          </div>
        </div>

        <div class="card">
          <img src="./assets/images/red-bullet-vr.png" style="width:20px">
          <div class="container">
            <h4><b>Shoot Back</b></h4>
            <p>Press 'S'</p>
          </div>
        </div>
    </div>
  </body>
</html>
